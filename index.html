<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>Portfolio Page</title>
</head>
<body>
    <div class="portfolio">
        <h1>Portfolio</h1>
        <ul class="gallery-filter">
            <li class="filter-item active" data-filter="all">All</li>
            <li class="filter-item" data-filter="nature">Nature</li>
            <li class="filter-item" data-filter="city">City</li>
            <li class="filter-item" data-filter="car">Car</li>
        </ul>
        <div class="grid">
            <div class="gallery-item nature">
                <img src="img/adventure-atmosphere-conifer-conifers-418831.jpg" alt="img1">
            </div>
            <div class="gallery-item city">
                <img src="img/anthony-delanoix-o0pifdpvJ_o-unsplash.jpg" alt="img3">
            </div>
            <div class="gallery-item nature">
                <img src="img/bright-countryside-dawn-daylight-302804.jpg"  alt="img2">
            </div>
            <div class="gallery-item car">
                <img src="img/jonatan-hernandez-AWkEp5ap-vw-unsplash.jpg"  alt="img4">
            </div>
            <div class="gallery-item nature">
                 <img src="img/flock-of-birds-917494.jpg"  alt="img5">
            </div>
            <div class="gallery-item city">
                <img src="img/barbora-dostalova-OVxCLCWfYaE-unsplash.jpg" alt="img6">
            </div>
            <div class="gallery-item city">
                <img src="img/diogo-palhais-tnzzr8HpLhs-unsplash.jpg"  alt="img7">
            </div>
            <div class="gallery-item nature">
                <img src="img/nature-forest-trees-fog-4827.jpg"  alt="img8">
            </div>
            <div class="gallery-item car">
                <img src="img/dan-gold-yOcNQ54cA4w-unsplash.jpg"  alt="img9">
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
